<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <body>
        <div class="container">
            <h2 class="display-3">Survey Questions</h2>
            <hr>

            <h3>
                <strong>About You</strong>
            </h3>
            <form>
                <div class="form-group">
                    <label for="name">Name (Required</label>
                    <input type="text" class="form-control info" id="name">
                </div>
                <div class="form-group">
                    <label for="photo">Link to Photo Image (Required)</label>

                </div>
                <hr>

                <div class="form-group">
                    <h3>Question 1</h3>
                    <label for="question1 questions">Your mind is always buzzing with unexplored ideas and plans.</label>
                    <select class="form-control" id="question1" style="width: 200px;">
                        <option style="color: #DCDCDC;">Select an Option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>

                <div class="form-group">
                    <h3>Question 2</h3>
                    <label for="question1">Generally speaking, you rely more on your experience than your imagination.</label>
                    <select class="form-control questions" id="question2" style="width: 200px;">
                        <option style="color: #DCDCDC;">Select an Option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>

                <div class="form-group">
                    <h3>Question 3</h3>
                    <label for="question1">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                    <select class="form-control questions" id="question3" style="width: 200px;">
                        <option style="color: #DCDCDC;">Select an Option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>

                <div class="form-group">
                    <h3>Question 4</h3>
                    <label for="question1">You rarely do something just out of sheer curiosity.</label>
                    <select class="form-control questions" id="question4" style="width: 200px;">
                        <option style="color: #DCDCDC;">Select an Option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>

                <div class="form-group">
                    <h3>Question 5</h3>
                    <label for="question1">People can rarely upset you.</label>
                    <select class="form-control questions" id="question5" style="width: 200px;">
                        <option style="color: #DCDCDC;">Select an Option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>

                <div class="form-group">
                    <h3>Question 6</h3>
                    <label for="question1">It is often difficult for you to relate to other people’s feelings.</label>
                    <select class="form-control questions" id="question6" style="width: 200px;">
                        <option style="color: #DCDCDC;">Select an Option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>

                <div class="form-group">
                    <h3>Question 7</h3>
                    <label for="question1">In a discussion, truth should be more important than people’s sensitivities.</label>
                    <select class="form-control questions" id="question7" style="width: 200px;">
                        <option style="color: #DCDCDC;">Select an Option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>

                    </select>
                </div>

                <div class="form-group">
                    <h3>Question 8</h3>
                    <label for="question1">You rarely get carried away by fantasies and ideas.</label>
                    <select class="form-control questions" id="question8" style="width: 200px;">
                        <option style="color: #DCDCDC;">Select an Option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>

                <div class="form-group">
                    <h3>Question 9</h3>
                    <label for="question1">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                    <select class="form-control questions" id="question9" style="width: 200px;">
                        <option style="color: #DCDCDC;">Select an Option</option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>

                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>

                <div class="form-group">
                    <h3>Question 10</h3>
                    <label for="question1">You feel more energetic after spending time with a group of people.</label>

                <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">
                    <i class="fas fa-check"></i>
                    Submit
                </button>
            </form>
            <hr>

            <footer class="footer">
                <div class="container">
                    <p>
                        <a href="/api/friends">API Friends List</a>
                        |
                        <a href="https://github.com/alexanderjdee/FriendFinder">Github Repo</a>
                    </p>
                </div>
            </footer>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="results-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">
                            <strong>Best Match</strong>
                        </h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h2 id="match-name"></h2>
                        <img id="match-img" style="width: 100%;">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        
        <script type="text/javascript">
            $("#submit").on("click", function(){
                event.preventDefault();

                function validateForm(){
                    var isValid = true;

                    $(".info").each(function(){
                        if($(this).val()===""){
                            isValid = false;
                        }
                    });

                    $(".questions").each(function(){
                        if($(this).val()==="Select an Option"){
                            isValid = false;
                        }
                    });
                    return isValid;
                }

                if(validateForm()){
                    var userData = {
                        name: $("#name").val(),
                        photo: $("#photo").val(),
                        scores: [
                            $("#question1").val(),
                            $("#question2").val(),
                            $("#question3").val(),
                            $("#question4").val(),
                            $("#question5").val(),
                            $("#question6").val(),
                            $("#question7").val(),
                            $("#question8").val(),
                            $("#question9").val(),
                            $("#question10").val(),
                        ]
                    };

                    $.post("/api/friends", userData, function(data){
                        $("#match-name").text(data.name);
                        $("#match-img").attr("src", data.photo);

                        $("#results-modal").modal("toggle");
                    });

                    $("form").get(0).reset();
                }
                else{
                    alert("Please fill out all fields before submitting");
                }
            });
        </script>
    </body>

</html>
